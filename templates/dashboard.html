{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Clean Blog</h1>
                            <span class="subheading">A Blog Theme by Start Bootstrap</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <h1>Upload File</h1>
                    <form action="/uploader" method="post" enctype="multipart/form-data">
                    <input type="file" name="file1">
                    <button type="submit" class="btn btn-primary">Submit</button>
                     </form>
                    <h1>basic actions</h1>
                    <a href="/edit/0"><button>Add a new post</button></a>
                    <a href="/logout"><button>Logout</button></a>
                    <hr>
                    <!-- Post preview-->
                    <table class="table">
  <thead>
    <tr>

      <th scope="col">S.no</th>

      <th scope="col">title</th>
        <th scope="col">date</th>
        <th scope="col">edit</th>
        <th scope="col">delete</th>

    </tr>
  </thead>
  {% for post in posts %}
   <tbody>
    <tr>
      <th scope="row">{{post.sno}}</th>
      <td>{{post.title}}</td>
      <td>{{post.date}}</td>
      <td><a href="/edit/{{post.sno}}"> <button>edit</button></a></td>
        <td><a href="/delete/{{post.sno}}"> <button>delete</button></a></td>
    </tr>
    </tbody>
    {% endfor %}

  </table>
                </div>
                <!-- Divider-->
                <hr class="my-4" />
                <!-- Pager-->
                {% if posts|length > 5 %}
                    <div class="d-flex justify-content-end mb-4">
                        <a class="btn btn-primary text-uppercase" href="#">Older Posts â†’</a>
                    </div>
                {% endif %}
            </div>
        </div>
{% endblock %}
